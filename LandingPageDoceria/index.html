<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Fruitopia</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="img/logo.png" alt="Logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="navbar-icons">
                <img src="img/bell.png" alt="Sino">
                <img src="img/user.png" alt="icone-pessoa">
                <img src="img/menu.png" alt="icone-menu">
            </div>
        </div>
        <div class="banner">
            <div class="left-column">
                <div class="search-box">
                    <img src="img/search.png" alt="Lupa">
                    <input type="text">
                </div>
                <h1>Straw<span>berries</span></h1>
                <h3>Always fills your <span>heart with joy</span></h3>
                <p>
                    The standard chunk of Lorem Ipsum used since the 1500s is reproduced for those interested.<br>Duis erat ex, pretium et blandit nec, dictum sit amet metus.
                </p>
                <div class="btn">
                    <button type="button" class="primary-btn">Learn More</button>
                    <button type="button">Watch video</button>
                </div>
                <div class="social-icons">
                    <img src="img/twitter.png" alt="logo-twitter">
                    <img src="img/instagram.png" alt="logo-twitter">
                    <img src="img/pinterest.png" alt="logo-twitter">
                    <img src="img/facebook.png" alt="logo-twitter">
                    
                </div>
            </div>

            <div class="right-column">
                <img src="img/feature.png" alt="Imagem de morango">
            </div>   
        </div>
    </div>
</body>
</html>
